<!DOCTYPE html>
<!--[if gt IE 9]><!--> <html class="no-focus"> <!--<![endif]-->
    <head>
	<meta charset = "utf-8">
	
 	<title>Login - Answer Store 2.0</title>
	 	<meta name = "description" content = "Olivia Answer Store - v2">
	    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0">
	    <link rel="shortcut icon" href="favicon.ico">
	
	    <link rel="stylesheet" id="css-main" href="css/master.css">
	    <link rel="stylesheet" id="css-theme" href="css/theme.css">
	    <link rel="stylesheet" id="css-main" href="css/style.css">     
	    
		<script type="text/javascript" src="js/auth.js"></script>
    </head>
    <body class="page-signin">
		<div class="overlay"></div>
        <div class="content overflow-hidden pulldown">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
                    <!-- Login Block -->
                    <div class="block block-themed animated fadeIn rounded-1x">
                        <div class="block-header bg-primary">
                            <h3 class="block-title" style="text-align: center">Authentication</h3>
                        </div>
                        <div class="block-content block-content-full block-content-narrow push-30-t">                        
							<span class="h1 font-w600 text-boldBlue">A</span><span class="h2 font-w600 sidebar-mini-hide">nswer Store</span>
                            <p>Welcome, please login.</p>

                            <form class = "js-validation-login form-horizontal push-30-t" action = "" method = "post">
								<div class = "form-group">
									<div class = "col-xs-12">
										<div class = "form-material form-material-primary floating">
											<input class = "form-control" type = "text" id = "username" name = "username">
											<label for  = "login-username"> Username </label>
										</div>
									</div>
								</div>
								<div class = "form-group">
								 	<div class = "col-xs-12">
										 <div class = "form-material form-material-primary floating">
											 <input class = "form-control" type = "password" id = "password" name = "password">
											 <label for  = "login-password"> Password </label>
								 		</div>
									</div>
								</div>
								
								<div id='wrgCreds' class="wrongCreds">Access denied: Wrong credentials or insufficient rights.</div>	
								<div class = "form-group push-20-t">
									<div class = "col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">						
									<input class="btn btn-sm btn-block btn-primary" type="submit" value="Log In" onclick="checkCredentials(form); return false;">
									</div>
								</div>
							</form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
	    <script src="js/jQuery/jquery.min.js"></script>
	    <script src="js/jQuery/bootstrap.min.js"></script>
	    <script src="js/jQuery/jquery.slimscroll.min.js"></script>
	    <script src="js/jQuery/jquery.scrollLock.min.js"></script>
	    <script src="js/jQuery/jquery.appear.min.js"></script>
	    <script src="js/jQuery/jquery.countTo.min.js"></script>
	    <script src="js/jQuery/jquery.placeholder.min.js"></script>
	    <script src="js/jQuery/js.cookie.min.js"></script>
	    <script src="js/master.js"></script>
    </body>
</html>
